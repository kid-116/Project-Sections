{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project Sections</title>
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'css/base_layout.css' %}">
        <link rel="stylesheet" href="{% static 'css/site-form.css' %}">
    </head>
    <body>
        <div class="width-lim">
            <header class="primary-header">
                <a href="{% url 'homepage_path' %}">
                    <div class="logo">
                        <h1>Sections</h1>
                    </div>
                </a>
                <nav>
                    <ul>
                        {% if user.is_authenticated %}
                            <a href="{% url 'accounts:update_path' %}" class="username"><li>{{ request.user.username }}</li></a>
                            <a href="{% url 'accounts:logout_path' %}"><li>Logout</li></a>
                        {% else %}
                            <a href="{% url 'accounts:login_path' %}"><li>Login</li></a>
                            <a href="{% url 'accounts:signup_path' %}"><li>Signup</li></a>
                        {% endif %}
                    </ul>
                </nav>
            </header>
        </div>  
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
