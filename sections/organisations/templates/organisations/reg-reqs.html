{% extends 'base_layout.html' %}

{% block content %}
    <h2>Active Requests</h2>
    <ol>
        {% for req in reg_requests %}
            <li>
                {{ req.name }}  |   {{ req.administrator.username }}<br>
                <a href="{% url 'organisations:accept_regreq_path' id_o=req.id %}">Accept</a>    |   
                <a href="{% url 'organisations:decline_regreq_path' id_o=req.id %}">Decline</a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
